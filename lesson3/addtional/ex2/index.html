<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div id="hov" class="block block-header">
            <p class="block-text">Hover Me!</p>
            <div class="hover">
                <ul>
                    <li class="block li-block"></li>
                    <li class="block li-block"></li>
                    <li class="block li-block"></li>
                    <li class="block li-block"></li>
                    <li class="block li-block"></li>
                    <li class="block li-block"></li>
                    <li class="block li-block"></li>
                </ul>
            </div>
        </div>
        <div class="block block-header"></div>
    </div>
    <div class="screen ">
        <div class=" screen-content"></div>
    </div>


    <div class="screen ">
        <div class="wrap-vertical">
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="wrap-vertical">
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <div class=" wrap">
        <div class="wrap-block ">
            <div class="wrap-vertical">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="wrap-vertical">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="btn-block card">

        </div>
    </div>


    <div class="screen">
        <div class="wrap-block">
            <div class="wrap-vertical">
                <div class="block card card-screen-4"></div>
                <div class="block card card-screen-4"></div>
                <div class="block card card-screen-4"></div>
            </div>
            <div class="wrap-vertical">
                <div class="card card-screen-right"></div>

            </div>
        </div>
    </div>

    <div class=" screen footer ">
        <div class="card footer_up"></div>
        <div class="card footer_down"></div>
    </div>
</div>
</body>
</html>
